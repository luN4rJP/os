<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeviceInfo</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Zen Maru Gothic", "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .main-info { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; text-align: center; }
    .section {
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
  </style>
</head>
<body>
  <h1>OS情報表示ツール</h1>
  <div class="info">
    <div><span class="label">OS名：</span><span id="osName">読み取り中...</span></div>
    <div><span class="label">詳細情報：</span><span id="osDetail">読み取り中...</span></div>
  </div>

  <script>
    function getOSInfo() {
      const ua = navigator.userAgent;
      const platform = navigator.platform;

      // iOS/iPadOS detection
      function getiOSVersion() {
        const match = navigator.appVersion.match(/OS (\d+)[_.](\d+)(?:[_.](\d+))?/);
        if (match) {
          return [parseInt(match[1]), parseInt(match[2]), parseInt(match[3] || "0")];
        }
        return null;
      }

function getOSInfo() {
  const ua = navigator.userAgent;
  const platform = navigator.platform;

  // iOS/iPadOS detection using improved method
  function getiOSVersion() {
    const match = navigator.appVersion.match(/OS (\d+)[_.](\d+)(?:[_.](\d+))?/);
    if (match) {
      return [parseInt(match[1]), parseInt(match[2]), parseInt(match[3] || "0")];
    }
    return null;
  }

  function getiOSVersionString() {
    const version = getiOSVersion();
    if (!version) return "不明";
    return version.join(".");
  }

  // iPhone
  if (/iPhone/.test(platform)) {
    const version = getiOSVersionString();
    return { name: `iOS ${version}`, detail: ua };
  }

  // iPad (true iPad or macOS with touch which is often iPad masquerading as Mac)
  if (/iPad/.test(platform) || (platform === "MacIntel" && navigator.maxTouchPoints > 1)) {
    const version = getiOSVersionString();
    return { name: `iPadOS ${version}`, detail: ua };
  }

  // Android
  const androidMatch = ua.match(/Android\s+([\d.]+)/);
  if (androidMatch) {
    const version = androidMatch[1];
    return { name: `Android ${version}`, detail: ua };
  }

  // Windows 10/11
  if (/Windows NT 10\.0/.test(ua)) {
    return { name: "Windows 10 / 11", detail: ua };
  }

  // その他 Windows
  if (/Windows NT/.test(ua)) {
    const detail = ua.match(/Windows NT [^;)]*/)?.[0] ?? "Windows";
    return { name: "Windows", detail };
  }

  // macOS
  if (/Mac OS X/.test(ua)) {
    const version = (ua.match(/Mac OS X (\d+[_\.]\d+[_\.]?\d*)/) || [])[1];
    return { name: "macOS", detail: version ? version.replace(/_/g, ".") : "不明" };
  }

  return { name: "不明", detail: ua };
}

    function getBrowserInfo() {
      return navigator.userAgent;
    }

    async function getIPAndTime() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const json = await res.json();
        return json.ip;
      } catch {
        return "IP取得失敗";
      }
    }

    async function updateInfo() {
      const os = getOSInfo();
      document.getElementById("osName").textContent = os.name;
      document.getElementById("osDetail").textContent = os.detail;
      document.getElementById("browserDetail").textContent = getBrowserInfo();
      document.getElementById("hardwareInfo").textContent = await getHardwareInfo();

      const ip = await getIPAndTime();
      updateTimeInfo(ip);
      setInterval(() => updateTimeInfo(ip), 1000);
    }

    function updateTimeInfo(ip) {
      const dt = new Date();
      const tz = -dt.getTimezoneOffset() / 60;
      const tzTxt = `UTC${tz >= 0 ? "+" : ""}${tz}`;
      document.getElementById("ipInfo").textContent =
        `IPアドレス: ${ip}\n現在時刻: ${dt.toLocaleString()}\nタイムゾーン: ${tzTxt}`;
    }

    updateInfo();

    // カーソル追従
    const container = document.getElementById("container");
    document.addEventListener("mousemove", e => {
      const x = (e.clientX - window.innerWidth / 2) / 100;
      const y = (e.clientY - window.innerHeight / 2) / 100;
      container.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
