<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeviceInfo</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: "Zen Maru Gothic", "Segoe UI", sans-serif;
      color: white;
      user-select: none;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      font-size: 1.25rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div id="container">
    読み込み中...
  </div>

  <script>

    function getOSInfo() {
      const ua = navigator.userAgent;
      const platform = navigator.platform;

      function getiOSVersion() {
        const match = navigator.appVersion.match(/OS (\d+)[_.](\d+)(?:[_.](\d+))?/);
        if (match) {
          return [parseInt(match[1]), parseInt(match[2]), parseInt(match[3] || "0")];
        }
        return null;
      }

      function getiOSVersionString() {
        const version = getiOSVersion();
        if (!version) return "不明";
        return version.join(".");
      }

      if (/iPhone/.test(platform)) {
        const version = getiOSVersionString();
        return { name: `iOS ${version}`, detail: ua };
      }

      if (/iPad/.test(platform) || (platform === "MacIntel" && navigator.maxTouchPoints > 1)) {
        const version = getiOSVersionString();
        return { name: `iPadOS ${version}`, detail: ua };
      }

      const androidMatch = ua.match(/Android\s+([\d.]+)/);
      if (androidMatch) {
        const version = androidMatch[1];
        return { name: `Android ${version}`, detail: ua };
      }

      if (/Windows NT 10\.0/.test(ua)) {
        return { name: "Windows 10 / 11", detail: ua };
      }

      if (/Windows NT/.test(ua)) {
        const detail = ua.match(/Windows NT [^;)]*/)?.[0] ?? "Windows";
        return { name: "Windows", detail };
      }

      if (/Mac OS X/.test(ua)) {
        const version = (ua.match(/Mac OS X (\d+[_\.]\d+[_\.]?\d*)/) || [])[1];
        return { name: "macOS", detail: version ? version.replace(/_/g, ".") : "不明" };
      }

      return { name: "不明", detail: ua };
    }

    function getBrowserInfo() {
      return navigator.userAgent;
    }

    function getScreenInfo() {
      return `${window.screen.width} x ${window.screen.height}`;
    }

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const json = await res.json();
        return json.ip;
      } catch {
        return "取得失敗";
      }
    }

    async function updateInfo() {
      const os = getOSInfo();
      const browser = getBrowserInfo();
      const screen = getScreenInfo();
      const ip = await getIP();

      function updateTime() {
        const dt = new Date();
        const tz = -dt.getTimezoneOffset() / 60;
        const tzTxt = `UTC${tz >= 0 ? "+" : ""}${tz}`;
        const container = document.getElementById("container");
        container.textContent =
          `【デバイス情報】\n` +
          `OS: ${os.name}\n` +
          `OS詳細: ${os.detail}\n\n` +
          `ブラウザ: ${browser}\n` +
          `画面解像度: ${screen}\n\n` +
          `IPアドレス: ${ip}\n` +
          `現在時刻: ${dt.toLocaleString()}\n` +
          `タイムゾーン: ${tzTxt}`;
      }

      updateTime();
      setInterval(updateTime, 1000);
    }

    updateInfo();

    const container = document.getElementById("container");
    document.addEventListener("mousemove", e => {
      const x = (e.clientX - window.innerWidth / 2) / 100;
      const y = (e.clientY - window.innerHeight / 2) / 100;
      container.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
